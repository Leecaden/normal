<div class="col-md-12">
  <div class="col-md-4 col-md-offset-4">
    <div class="form-login"> 
    <h2 class="form-login-heading">Welcome</h2>
      <div class="login-wrap">
        <input #emailAdd (keyup)="0" type="email" class="form-control" id="email" placeholder="Email" autofocus="">
        <br>
        <input #password (keyup)="0" type="password" class="form-control" id="pwd" placeholder="Password" value ="">
        <label class="checkbox">
            <span class="pull-right">
                <a data-toggle="modal" href=""> Forgot Password?</a>
            </span>
        </label>
        <button class="btn btn-theme btn-block" (click)="signInWithCustom(emailAdd.value, password.value)"><i class="fa fa-lock"></i> SIGN IN</button>
        <div class="login-social-link centered" style="text-align: center">
          <p>or you can sign in via your social network</p>



            <div>
              <button (click)="signInWithGoogle()" class="btn-google" style="color:white;width:100% ;background-color:#E24825">
                <i class="fa fa-google-plus fa-lg" style="color:white"></i> Google
              </button>

              <button (click)="signInWithGithub()" class="btn-github" style="color:white;width:100% ;background-color:black">
                <i class="fa fa-github fa-lg" style="color:white;"></i> GitHub
              </button>
            </div>
            <div>
              <button (click)="signInWithFacebook()" class="btn-facebook" style='width:100%; background-color:#4f6aa3; color:white '>
                <i class="fa fa-facebook fa-lg" style="color:white;"></i> Facebook
              </button>

              <button (click)="signInWithTwitter()" class="btn-twitter" style='width:100%; background-color:#55acee;color:white'>
                <i class="fa fa-twitter fa-lg" style="color:white"></i> Twitter
              </button>
            </div>
        </div>
        <div class="registration">
            Don't have an account yet?<br>
            <a class="" href="register" [routerLink]="['../sign-up']">
                Create an account
            </a>
        </div>
      </div>
      <hr>
      <hr>
    </div>
  </div>
</div>
